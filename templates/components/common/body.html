<div class="body" id="main-content" data-currency-code="{{currency_selector.active_currency_code}}">
    {{#block "hero"}} {{/block}}
        {{#if includeCustomContainer '===' true}}
            <div class='custom-container'>{{#block "page"}} {{/block}}</div>
        {{else if includeContainer '===' false}}
            {{#block "page"}} {{/block}}
        {{else}}
            <div class='container'>{{#block "page"}} {{/block}}</div>
        {{/if}}
    {{> components/common/modal/modal}}
    {{> components/common/alert/alert-modal}}
</div>
